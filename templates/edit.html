{{define "body"}}

{{if .Success}}
    <div class="alert alert-success">
        <strong>Success!</strong> {{.Success}}
    </div>
{{end}}
<h1>短縮URLの編集</h1>
<form action="/{{.Page.Slug}}" method="post">
    <div class="form-group">
        <label for="url">短縮するURL</label>
        <input id="url" type="url" name="url" value="{{.Page.URL}}" class="form-control">
    </div>
    <label class="toggle-ogp">
        <input id="ogp" type="checkbox" name="ogp"{{if .OGP}} checked{{end}}>OGPをカスタマイズ
    </label>
    <div class="ogp-information">
        <div class="form-group">
            <label for="title">タイトル</label>
            <input class="ogp form-control" type="text" name="title" value="{{if .OGP}}{{.Page.OGP.Title}}{{end}}">
        </div>
        <div class="form-group">
            <label for="title">画像URL</label>
            <input class="ogp form-control" type="url" name="image" value="{{if .OGP}}{{.Page.OGP.Image}}{{end}}">
        </div>
        <div class="form-group">
            <label for="title">説明文</label>
            <input class="ogp form-control" type="text" name="description" value="{{if .OGP}}{{.Page.OGP.Description}}{{end}}">
        </div>
    </div>
    <div>
        <input type="submit" value="送信" class="btn btn-primary">
    </div>
</form>
<a class="btn btn-default mt20" href="/">TOPへ戻る</a>

{{end}}
