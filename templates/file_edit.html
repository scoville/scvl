{{define "body"}} {{if .Success}}
<div class="alert alert-success"><strong>Success!</strong> {{.Success}}</div>
{{end}}

<div class="jumbotron">
  <h1>ファイルの編集</h1>
  <form action="/{{.File.Slug}}" method="post" enctype="multipart/form-data">
    <div class="mb-4">
      <label for="download_limit"
        >ダウンロード制限回数（無制限の場合は0を指定）</label
      >
      <input
        type="number"
        name="download_limit"
        value="{{.File.DownloadLimit}}"
        class="form-control"
        required
      />
    </div>
    <div class="mb-4">
      <label for="password">パスワード（変更しない場合は空白）</label>
      <input type="password" name="password" value="" class="form-control" />
    </div>
    <input type="file" name="file" required />
    <div class="mt-4">
      <input type="submit" value="更新" class="btn btn-primary" />
    </div>
  </form>
</div>

<a class="btn btn-default mt-4" href="{{.FileHost}}">ファイル一覧に戻る</a>

{{end}}
