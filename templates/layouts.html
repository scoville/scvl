{{define "base"}}
<!doctype html>
<html>
<head>
  <title>SCVL Toolbox</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/reset.css?t={{.Digest}}">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/application.css?t={{.Digest}}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{{.MainHost}}">SCVL Toolbox</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {{if .IsMainHost}}active{{end}}">
          <a class="nav-link" href="{{.MainHost}}/pages">URL Shortener</a>
        </li>
        <li class="nav-item {{if .IsFileHost}}active{{end}}">
          <a class="nav-link" href="{{.FileHost}}">File Uploader</a>
        </li>
        <li class="nav-item {{if .IsImageHost}}active{{end}}">
          <a class="nav-link" href="{{.ImageHost}}">Image Uploader</a>
        </li>
      </ul>
      {{if .UserSignedIn}}
        <form action="/logout" method="post" class="form-inline mt-2 mt-md-0">
          <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Logout</button>
        </form>
      {{end}}
    </div>
  </nav>
  <main class="container">
    {{template "body" .}}
  </main>
  <footer></footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="/js/application.js?t={{.Digest}}"></script>
</body>
</html>
{{end}}
